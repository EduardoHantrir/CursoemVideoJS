<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#test{
            font: normal 20pt times;
            background: aquamarine;
            color: red;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="test" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">
        Interaje ae meno
    </div>
    <script>
        var a = document.querySelector("div#test")
            a.addEventListener("click", clicar)
            a.addEventListener("mouseenter", entrar)
            a.addEventListener("mouseout", saiu)
        function clicar(){
            a.innerHTML = "brabo pae" 
            a.style.background = "red"  
            a.style.color = "aquamarine"
        }
        function entrar(){
            a.innerHTML = "Clica tiw"
        }
        function saiu(){
            a.innerHTML = "Interage ae meno"
            a.style.background = "aquamarine"
        }
    </script>
</body>
</html>
