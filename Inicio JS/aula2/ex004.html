<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é o seu nome?")
        var cidade = window.prompt("De onde você é?")
        var estado = window.prompt("Qual a sigla do seu estado?")
        document.writeln(`Seu nome é ${nome} ele tem ${nome.length}, você mora em ${cidade}, ${estado.toUpperCase() }`)
    </script>
</body>
</html>
